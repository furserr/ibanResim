<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Index | OCR Application</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container my-5 py-5 z-depth-1">


            <!--Section: Content-->
            <section class="dark-grey-text text-center">

              <h3 class="font-weight-bold pt-4 mb-4">Resimden IBAN</h3>
              <hr>
              <br>
              <br>

              <div style="align-items:center"  class="row mx-lg-5 mx-md-3">
                <div class="col-md-6 mb-4">
                  <form class="form" action="/submitImage/" method="POST" enctype="multipart/form-data">
                    <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="ocrImage"
                        aria-describedby="inputGroupFileAddon01" src="" alt="" onchange='showImage(event)'>
                      <label class="custom-file-label" for="ocrImage">Resim Seç</label>
                    </div>
                  </div>
                              <br>
                              <input class='btn btn-success' type="submit" value="Gönder" />
                  </form>
               	</div>
               	<div class="col-md-6 mb-4">
                        <img src='' id='uploadedImage' width='200' alt='no image selected'>
                </div>
              </div>

            </section>
            <!--Section: Content-->
            <hr>

            <div style="justify-content:center"  class="row mx-lg-5 mx-md-3">
              <div class="form-group purple-border">
                <label for="exampleFormControlTextarea4">Colorful border</label>
                <textarea class="form-control" id="textValue" readonly name="result" cols="60" rows="5">{{ text }}</textarea>
                  <form method="get" accept-charset="utf-8">
                      <button type="button" class='btn btn-info' onclick='downloadText()'>İNDİR</button>
                  </form>
            </div>


          </div>

    </body>
    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script type="text/javascript" charset="utf-8">
function showImage(event){
    uploadedImage = document.getElementById('ocrImage').files[0];
    console.log(uploadedImage);
    document.getElementById('uploadedImage').src = URL.createObjectURL(event.target.files[0]);
}

    </script>
    <script type="text/javascript" charset="utf-8">
function downloadText(){
    var text = document.getElementById('textValue').value;
    var val = "data:x-application/text," + escape(text);
    window.open(val);
}

    </script>
</html>
